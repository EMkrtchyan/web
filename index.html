<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/icon" href="/images/favicon.ico"
</head>
<body>
    <div id="timer">
        <div id="time-bar"></div>
    </div>
    
    

    <div class = "game">
    <img src = "images/zayac.png" alt="zayac" class = "image">
    <div id="left-eye" class="triangle yellow"></div>
    <div id="right-eye" class="triangle yellow"></div>
    <div id="nose" class="triangle yellow"></div>
    </div>
    <div id="game-over" class="hidden">
        <p>Game Over!</p>
        <button id="restart-button">Restart</button>
    </div>
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <div class = "inputs">
    <div>
        <input type="text" id="input1" placeholder="1">
        <button id="submit-button1">Submit</button>
    </div>
    
    <div>
        <input type="text" id="input2" placeholder="2">
        <button id="submit-button2">Submit</button>
        </div>
    </div>
</body>
</html>
